<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta and Links -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Mzansi Direct</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mzansi-style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="main-layout">
  <!-- Header -->
  <header>
    <div class="header-top">
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="index.html"><img src="images/mzansi-direct-high-resolution-logo-transparent.png" alt="#" /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">
              <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu">
                    <ul class="menu-area-main">
                      <li class="active"><a href="index.html">Home</a></li>
                      <li><a href="about.html">About</a></li>
                      <li><a href="shop.html">Shop</a></li>
                      <li><a href="contactus.html">Contact Us</a></li>
                      <li class="cart-icon">
                        <a href="cart.html">
                          <i class="fas fa-shopping-cart"></i>
                          <span class="cart-count">0</span>
                        </a>
                      </li>
                      <li>
                        <!-- Login/Logout Button -->
                        <button id="login-logout-btn" class="btn btn-primary">Login</button>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Sign-In Form -->
  <div class="sign-up-form">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" class="input-box" id="email" placeholder="Email" name="EmailAddress" required>
      <input type="password" class="input-box" id="password" placeholder="Password" name="Password" required>
      <button type="submit" class="signup-btn" id="actionButton">Sign In</button>
      <p class="or">Or</p>
      <div class="signin-opt">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
      <p>Don't have an account? <a href="signup.html" class="sign transition-link">Sign Up</a></p>
      <p><span><input type="checkbox"></span>Remember Me</p>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <div class="container">
        <p>Copyright Â© 2024 Design by Mzansi Direct</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Manage Login State
    const loginLogoutButton = document.getElementById("login-logout-btn");

    // Check Login State on Page Load
    function updateButtonState() {
      if (localStorage.getItem("userLoggedIn") === "true") {
        loginLogoutButton.textContent = "Logout";
      } else {
        loginLogoutButton.textContent = "Login";
      }
    }

    // Update Button on All Pages
    window.addEventListener("storage", updateButtonState);

    // Handle Login/Logout Button Click
    loginLogoutButton.addEventListener("click", () => {
      const isLoggedIn = localStorage.getItem("userLoggedIn") === "true";
      if (isLoggedIn) {
        localStorage.removeItem("userLoggedIn");
        loginLogoutButton.textContent = "Login";
      } else {
        localStorage.setItem("userLoggedIn", "true");
        loginLogoutButton.textContent = "Logout";
      }
      window.dispatchEvent(new Event("storage")); // Update all tabs
    });

    // Update Button State on Load
    updateButtonState();
  </script>
</body>

</html>
